<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <title>Profile Card</title>
</head>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    function adjustLayout() {
      const githubBox = document.querySelector(".github");
      const tiktokBox = document.querySelector(".tiktok");
      const discordBox = document.querySelector(".discord");
      const isSmallScreen = window.innerWidth <= 768;
  
      if (isSmallScreen) {
        // Apply changes for small screens
        githubBox.style.width = "90%";
        githubBox.style.margin = "10px auto";
  
        tiktokBox.style.width = "90%";
        tiktokBox.style.margin = "10px auto";
  
        discordBox.style.width = "90%";
        discordBox.style.margin = "10px auto";
      } else {
        // Reset styles for larger screens
        githubBox.style.width = "300px";
        githubBox.style.margin = "0";
  
        tiktokBox.style.width = "300px";
        tiktokBox.style.margin = "0";
  
        discordBox.style.width = "300px";
        discordBox.style.margin = "0";
      }
    }
  
    // Adjust layout on page load and window resize
    adjustLayout();
    window.addEventListener("resize", adjustLayout);
  });
  
</script>
<body>
  <div class="background">
    <div class="profile-card">
      <div class="profile-picture">
        <img src="https://imgs.search.brave.com/aL4HOi4Zm746ymiJbye7EucpTcdb6IiBSdJbJgz61mk/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9jZG4u/cGZwcy5nZy9wZnBz/LzUyNTgtY2FzaGku/cG5n" alt="Profile Picture">
      </div>
      <h1 class="name">Your name</h1>
      <p class="status">Short bio.</p>
      <div class="links">
        <div class="link">
            <div class="tiktok">
                <p id="tiktokhdr">Tiktok</p>
                <p id="tiktoksub">@tiktok</p>
                <svg id="icontiktok" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g class="open-in-new-tab-outline"><g fill="currentColor" fill-rule="evenodd" class="Vector" clip-rule="evenodd"><path d="M5 4a1 1 0 0 0-1 1v14a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1v-5.263a1 1 0 1 1 2 0V19a3 3 0 0 1-3 3H5a3 3 0 0 1-3-3V5a3 3 0 0 1 3-3h5.017a1 1 0 1 1 0 2z"/><path d="M21.411 2.572a.963.963 0 0 1 0 1.36l-8.772 8.786a.96.96 0 0 1-1.358 0a.963.963 0 0 1 0-1.36l8.773-8.786a.96.96 0 0 1 1.357 0"/><path d="M21.04 2c.53 0 .96.43.96.962V8c0 .531-.47 1-1 1s-1-.469-1-1V4h-4c-.53 0-1-.469-1-1s.43-1 .96-1z"/></g></g></svg>
            </div>
            <div class="github">
                <p id="githubhdr">Github</p>
                <p id="githubsub">@github</p>
                <svg id="icongit" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g class="open-in-new-tab-outline"><g fill="currentColor" fill-rule="evenodd" class="Vector" clip-rule="evenodd"><path d="M5 4a1 1 0 0 0-1 1v14a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1v-5.263a1 1 0 1 1 2 0V19a3 3 0 0 1-3 3H5a3 3 0 0 1-3-3V5a3 3 0 0 1 3-3h5.017a1 1 0 1 1 0 2z"/><path d="M21.411 2.572a.963.963 0 0 1 0 1.36l-8.772 8.786a.96.96 0 0 1-1.358 0a.963.963 0 0 1 0-1.36l8.773-8.786a.96.96 0 0 1 1.357 0"/><path d="M21.04 2c.53 0 .96.43.96.962V8c0 .531-.47 1-1 1s-1-.469-1-1V4h-4c-.53 0-1-.469-1-1s.43-1 .96-1z"/></g></g></svg>
            </div>
            <div class="discord">
                <p id="discordhdr">discord</p>
                <p id="discordsub">@discord</p>

            </div>   
            <p class="credits">Created by <a href="https://github.com/Tentonaviation">@tentonaviation</a> on github</p>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            
        </div>                                                                                                                                                                                                                                                                                                                                                                                                                                  
      </div>
    </div>
  </div>
</body>
</html>
